repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: 'v2.3.2'
    hooks:
      - id: prettier

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: 'v7.32.0'
    hooks:
      - id: eslint

  - repo: https://github.com/pre-commit/mirrors-stylelint
    rev: '13.13.1'
    hooks:
      - id: stylelint
